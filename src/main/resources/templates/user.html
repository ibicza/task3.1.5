<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- Шапка -->
<header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><span id="userName"></span>
            with roles: <span id="userRoles">
    </span></a>
        <div class="navbar-collapse justify-content-end">
            <form class="d-flex" id="logoutForm" method="post">
                <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</header>
<!-- Боковое меню и основное содержимое -->
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column mt-2">
                    <li class="nav-item">
                        <a class="nav-link active bg-primary text-white rounded-pill" href="/user">User</a>
                    </li>
                    <li class="nav-item" id="admin-link" ><!--th:if="${user.get().hasRole('ROLE_ADMIN')}"-->
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-md-10">
            <div class="container mt-3">
                <h1>User information-page</h1>
                <div class="container m-0 p-0 mt-4 border border-secondary-subtle rounded-bottom-1 rounded-end-1" id="users-table">
                    <h2 style = "background-color: #ebebeb" class="pt-3 pb-3 ps-5 border-bottom border-secondary-subtle">About user</h2>
                    <table class="table table-striped ms-5 me-5 w-75">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody id="userTableBody"></tbody>
                    </table>

                </div>

            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../static/js/user.js"></script>
</body>
</html>
